{% extends 'base.html' %}

{% block content %}
  
  <div class="card">

    <form method="POST"  enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlInput1">Image</label>
            <input type="file" name="img" class="form-control" id="exampleFormControlInput1" >
          </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Select Category</label>
          <select class="form-control" id="exampleFormControlSelect1" name="category">
            {% for i in data %}
            <option value="{{i.id}}">{{i.categoryname}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Product Name</label>
            <input type="text" name="name" class="form-control" id="exampleFormControlInput1" >
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Product Price</label>
            <input type="number" name="price" class="form-control" id="exampleFormControlInput1" >
          </div>
        
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Product Quantity</label>
            <input type="number" name="quantity" class="form-control" id="exampleFormControlInput1" >
          </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Product Discription</label>
          <textarea name="disc" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

  </div>

  {% endblock  %}
