{% extends 'base.html' %}

{% block content %}
  
  <div class="container">
    <div class="row">
      {% for i in data %}
      <div class="col-md-4 col-lg-4 mb-4 mb-lg-0">
        <div class="card" >
          <a href="{% url 'product_filter' i.id %}">
          <img src="{{i.image.url}}" class="card-img-top" style="width:70% ; height: 250px; ">
          <div class="card-body">
            <p>{{i.categoryname}}</p>
          </div>
        </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  {% endblock  %}
