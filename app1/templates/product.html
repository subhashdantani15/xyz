{% extends 'base.html' %}

{% block content %}


 <div class="container">
    <div class="row">
      {% for i in data %}
      <div class="col-md-4 col-lg-4 mb-4 mb-lg-0">
        <div class="card">
          <a href="{% url 'product_get' i.id %}">
            <img src="{{i.img.url}}" alt="Lights" style="width:70% ; height: 250px; " class="card-img-top">
            <div class="card-body">
              <p>{{i.name}}</p>
              <p>{{i.price}}</p>
            </div>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

{% endblock %}
